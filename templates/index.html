<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
  <h1 class="text-2xl font-bold mb-6 text-center">Agregar Contacto</h1>

  <form action="/add_contact" method="POST" class="space-y-4">
    <input class="w-full p-2 border rounded" name="nombre" placeholder="Nombre completo" required>

    <input class="w-full p-2 border rounded" name="email" placeholder="Correo electrónico" required type="email">

    <input class="w-full p-2 border rounded" name="telefono" placeholder="Teléfono (opcional)">

    <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Guardar Contacto
    </button>
  </form>

  <a href="/contacts" class="block text-center mt-4 text-blue-600 hover:underline">
    Ver lista de contactos
  </a>
</div>

</body>
</html>
