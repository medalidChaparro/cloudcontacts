<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
  <h1 class="text-2xl font-bold mb-6 text-center">Lista de Contactos</h1>

  <table class="w-full border">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2 border">Nombre</th>
        <th class="p-2 border">Correo</th>
        <th class="p-2 border">Tel√©fono</th>
        <th class="p-2 border">Fecha</th>
      </tr>
    </thead>
    <tbody>
      {% for c in contacts %}
      <tr>
        <td class="p-2 border">{{ c.nombre }}</td>
        <td class="p-2 border">{{ c.email }}</td>
        <td class="p-2 border">{{ c.telefono }}</td>
        <td class="p-2 border">{{ c.fecha_registro }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/" class="block text-center mt-4 text-blue-600 hover:underline">
    Agregar otro contacto
  </a>
</div>

</body>
</html>
